name: Snapshot Publish (Auto)

concurrency:
  group: snapshot-publish
  cancel-in-progress: false

on:
  push:
    branches:
      - master
      - patch/*
      - dev/*

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.check.outputs.is_release }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Get project version
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Check if version ends with .RELEASE
        id: check
        run: |
          if [[ "${{ steps.get_version.outputs.version }}" == *.RELEASE ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

  build:
    if: needs.check-version.outputs.is_release == 'false'
    needs: check-version
    uses: ./.github/workflows/build.yml

  publish:
    if: needs.check-version.outputs.is_release == 'false'
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: |
            core-commons/target
            core-ui/target
            demo-app/target

      - name: Build and deploy with Maven site plugin
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          BRANCH_NAME: snapshots
        run: |
          mvn clean deploy

      - name: Upload Maven artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            core-commons/target
            core-ui/target
            demo-app/target
          retention-days: 30
