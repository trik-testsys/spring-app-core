name: Release Publish (Auto)

on:
  push:
    tags:
      - v*

concurrency:
  group: release-publish
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/build.yml

  compute-versions:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      current: ${{ steps.get-version.outputs.version }}
      base: ${{ steps.get-version.outputs.base }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Get current version
        id: get-version
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          BASE_VERSION=$(echo "$CURRENT_VERSION" | sed 's/.RELEASE$//')
          echo "base=$BASE_VERSION" >> $GITHUB_OUTPUT

  publish:
    runs-on: ubuntu-latest
    needs: [ build, compute-versions ]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: |
            core-commons/target
            core-ui/target
            demo-app/target

      - name: Build and deploy with Maven site plugin
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          BRANCH_NAME: releases
        run: |
          mvn clean deploy

      - name: Upload Maven artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            core-commons/target
            core-ui/target
            demo-app/target
          retention-days: 30

  create-github-release:
    runs-on: ubuntu-latest
    needs: [compute-versions, publish]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Download Maven artifacts
        uses: actions/download-artifact@v4
        with:
          name: maven-artifacts
          path: ./maven-artifacts

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: v${{ needs.compute-versions.outputs.base }}
          release_name: ${{ needs.compute-versions.outputs.current }}

          body: |
            ## Release `${{ needs.compute-versions.outputs.base }}`
            
            This is an automated release.
            
            ### Changes
            - Automated release process
            - Version bump to `${{ needs.compute-versions.outputs.current }}`
            
            ### ðŸ“¦ Maven Artifacts
            This release includes the following Maven artifacts:
            - [spring-app-core](https://github.com/trik-testsys/maven-repo/tree/releases/trik/testsys/spring-app-core/${{ needs.compute-versions.outputs.current }})
            - [core-commons](https://github.com/trik-testsys/maven-repo/tree/releases/trik/testsys/sac/core-commons/${{ needs.compute-versions.outputs.current }})
            - [core-ui](https://github.com/trik-testsys/maven-repo/tree/releases/trik/testsys/sac/core-ui/${{ needs.compute-versions.outputs.current }})
          draft: false
          prerelease: false
